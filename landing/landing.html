<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Intro-Tornado</title>

<body>
    {% for value in items %}
        <h2>Logged in as {{ escape(value.userName) }}</h2>
        {% break %}

    <li>{{ value.pname }} || {{ value.pid }}</li>
    <br>
    {% end %}
</body>
</html>
